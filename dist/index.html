<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Chat App</title>
<script defer src="main.js"></script></head>
<body>
    <!-- Контейнер для форм авторизации и регистрации -->
    <div class="entry">
        <!-- Кнопки для переключения между формами -->
        <div class="entry__buttons">
            <button type="button" class="btn btn-success entry-form__registration-button" disabled>Регистрация</button>
            <button type="button" class="btn btn-success entry-form__authorization-button">Авторизация</button>
        </div>
        <!-- Сообщения об ошибках -->
        <div id="error-message" class="text-danger hidden"></div>
        <!-- Форма авторизации -->
        <form name="authorization" class="log-form hidden" autocomplete="off">
            <div class="log-form__date-input">
                <label for="authUsername" class="form-label">Имя пользователя</label>
                <input name="username" type="text" class="form-control" id="authUsername" placeholder="Имя пользователя" required autocomplete="off">
            </div>
            <div class="log-form__date-input">
                <label for="authPassword" class="form-label">Пароль</label>
                <input name="password" type="password" class="form-control" id="authPassword" placeholder="Пароль" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <!-- Форма регистрации -->
        <form name="register" class="log-form">
            <div class="log-form__date-input">
                <label for="regUsername" class="form-label">Имя пользователя</label>
                <input name="username" type="text" class="form-control" id="regUsername" placeholder="Имя пользователя" required>
            </div>
            <div class="log-form__date-input">
                <label for="regPassword" class="form-label">Пароль</label>
                <input name="password" type="password" class="form-control" id="regPassword" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
    </div>
<!-- Скрытый чат -->
<div class="hidden chat">
    <div id="messages"></div>
    <!-- Контейнер для поля ввода и кнопки -->
    <div class="chat-input-container">
        <input id="message" type="text" placeholder="Введите сообщение">
        <button id="send">
            <img src="fa4460616a1377c86a32.png" alt="Send" class="send-icon">
        </button>
    </div>
</div>
</body>
</html>
